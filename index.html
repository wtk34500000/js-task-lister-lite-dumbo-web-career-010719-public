<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-list-form" action="#" method="post">

        <label for="new-list-description">List description:</label>
        <input type="text" id="new-list-description" name="new-list-description" placeholder="description">
        <input type="submit" value="Create New List">

    </form>
    <div id="allist"></div>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
